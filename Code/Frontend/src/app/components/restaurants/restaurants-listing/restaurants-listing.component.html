<div class="content">
<div class="d-flex justify-content-between align-items-center mb-20 mt-10">
  <h1 class="font-size-20 font-weight-700 mb-0">
    Restaurants
  </h1>
  <input [(ngModel)]="keyWord" placeholder="Enter Restaurant Name or category" size="30" />
  <button class="btn btn-default rounded-1 justify-content-center d-flex align-items-center"
    (click)="getRestaurantsList(keyWord)">
    <i class="fas fa-filter"></i> &nbsp; Filter
  </button>
</div>



  <div class="mat-table__wrapper bg-white rounded-2">
    <table mat-table [dataSource]="dataSource" class="bg-transparent">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Restaurant </th>
        <td mat-cell *matCellDef="let element"> {{element.RestaurantName}} </td>
      </ng-container>

      <!-- Number Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let element">{{element.Category}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class=""></tr>
      <tr mat-row *matRowDef="let restaurant; columns: displayedColumns;" class="cursor-pointer row"
        (click)="view(restaurant)"></tr>
    </table>
    <mat-paginator [length]="paginatorTotal" [pageSizeOptions]="[5, 10, 20]" [pageSize]="environment.pageSize"
      showFirstLastButtons aria-label="Select page of periodic elements" class="rounded-2">
    </mat-paginator>

  </div>
</div>
