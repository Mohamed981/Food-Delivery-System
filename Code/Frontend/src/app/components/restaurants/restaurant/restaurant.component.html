<div class="d-flex justify-content-between align-items-center mb-20 mt-10">
    <h1 class="font-size-20 font-weight-700 mb-0">
        Menu
    </h1>
    <button [routerLink]="['additem']">Add Item</button>
    </div>
    <div>
  
        <div class="mat-table__wrapper bg-white rounded-2">
          <table mat-table [dataSource]="dataSource" class="bg-transparent">
        
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef  > Item </th>
              <td mat-cell *matCellDef="let element" > {{element.ItemName}} </td>
            </ng-container>
        
            <!-- Number Column -->
            <ng-container matColumnDef="category">
              <th mat-header-cell *matHeaderCellDef > Price </th>
                <td mat-cell *matCellDef="let element" >{{element.ItemPrice}}</td>
            </ng-container>
        
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef > Action </th>
                  <td mat-cell *matCellDef="let element" ><button>aa</button></td>
              </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns" class=""></tr>
            <tr mat-row *matRowDef="let restaurant; columns: displayedColumns;" class="cursor-pointer"></tr>
          </table>
        <mat-paginator [length]="paginatorTotal"
                       [pageSizeOptions]="[5, 10, 20]"
                       [pageSize]="environment.pageSize"
                       showFirstLastButtons 
                       aria-label="Select page of periodic elements" class="rounded-2">
        </mat-paginator>
      
        </div>
      </div>
